  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #141414; color: #fff; }
    header { background-color: #000; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { color: #e50914; font-size: 24px; }
    header button { background-color: #e50914; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    header button:hover { background-color: #b00610; }
    .hero { background: #000; padding: 60px 20px; text-align: center; }
    .hero h2 { font-size: 2.5rem; margin-bottom: 10px; }
    .hero p { font-size: 1.2rem; color: #ccc; }
    .section { padding: 20px; }
    .section h3 { font-size: 1.8rem; margin-bottom: 20px; border-left: 5px solid #e50914; padding-left: 10px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
    .card { background-color: #1c1c1c; border-radius: 8px; overflow: hidden; cursor: pointer; box-shadow: 0 0 10px #00000055; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    .card p { padding: 10px; font-weight: bold; text-align: center; }

    #login-box { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #000; }
    .login { background-color: #1e1e1e; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px #e50914aa; max-width: 400px; width: 100%; }
    .login input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    .login button { width: 100%; padding: 10px; background-color: #e50914; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }

    .carrossel-wrapper { width: 280px; height: 180px; overflow: hidden; position: relative; margin: auto; border-radius: 8px; }
    .carrossel-inner { display: flex; width: 560px; animation: scrollContinuo 10s linear infinite; }
    .carrossel-inner img { width: 280px; height: 180px; object-fit: cover; }

    @keyframes scrollContinuo { 0% { transform: translateX(0); } 100% { transform: translateX(-280px); } }

    .botao-solicitar {
      display: inline-block;
      background-color: #E50914;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .botao-solicitar:hover { background-color: #B20710; }
  </style>
</head>
